<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Lakki+Reddy&family=Lancelot&family=Arizonia&display=swap" rel="stylesheet">
    <title>Taniti Contact</title>
</head>
<body>
    <!--NAVBAR-->
    <nav>
        <div id="box"></div>
        <div id="nav">
            <div id="logoBox">
                <div id="triangle">
                    <a href="home.html"><h1 id="taniti">Taniti</h1></a>
                </div>
            </div>
            <div id="bar">
                <div class="navbar">
                    <div class="dropdown">
                        <a href="" class="button">Visit <i class="fa fa-caret-down"></i></a>
                        <div class="dropdown-content">
                            <a href="lodging.html">Lodging</a>
                            <a href="dining.html">Dining</a>
                            <a href="entertainment.html">Entertainment</a>
                            <a href="transportation.html">Transportation</a>
                        </div>
                    </div>
                    <a href="faqs.html">FAQs</a>
                    <a href="contact.html">Contact Us</a>
                </div>
            </div>
        </div>
        <div id="bottomBox"></div>
    </nav>
    <!--CONTENT-->
    <div id="form">
        <p>Please accurately fill in the form below and we will contact you as soon as possible.</p>
        <div>
            <form>
                <label for="fName">First Name:</label><br>
                <input type="text" id="fName"><br>
                <label for="lName">Last Name:</label><br>
                <input type="text" id="lName"><br>
                <label for="phone">Phone Number:</label><br>
                <input type="text" id="phone"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email"><br>
                <label for="inquiries">Questions or Inquiries:</label><br>
                <textarea id="inquiries"></textarea><br>
                <button id="buttonFAQ" type="submit">Submit</button>
            </form>
        </div>
    </div>
    
    <!--FOOTER-->
    <footer>
        <div id="footerLogoBox">
            <div id="footerTriangle">
                <h2 id="footerTaniti">Taniti</h2>
            </div>
        </div>
        <div id="footerItems">
            <div class="footerColumn">
                <a href="lodging.html">Lodging</a>
                <a href="dining.html">Dining</a>
                <a href="entertainment.html">Entertainment</a>
            </div>
            <div class="footerColumn">
                <a href="transportation.html">Transportation</a>
                <a href="faqs.html">FAQs</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div id="socials">
                <img id="facebook" src="assets/facebook.png" alt="fb">
                <img id="twitter" src="assets/twitter.png" alt="twitter">
                <img id="insta" src="assets/insta.png" alt="insta">
            </div>
        </div>
    </footer>
</body>
</html>
